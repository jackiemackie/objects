<!DOCTYPE html>
<html>

  <head>
      <title> Javascript - Objects</title>
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
      <script>
        $(document).ready(function(){
        var me = {
          "first":"Jackie",
          "last":"Baum",
          "age":19,
          "residences":["Brooklyn", "Manhattan"],
          "school":" The Cooper Union",
        };
        console.log(me);

        var introduction = "My name is " + me.first + " " + me.last + ".";
        console.log(introduction);

        var age = " I am " +me.age + " years old.";
        console.log(age);

        var school = " I study at " +me.school + ".";
        console.log(school);

        var residences = " I live in " + me.residences[0] + " and " + me.residences[1];

        $("body").append(introduction);
        $("body").append(age);
        $("body").append(school);
        $("body").append(residences);
      });
        </script>

  </head>

  <body>

  </body>

</html>
